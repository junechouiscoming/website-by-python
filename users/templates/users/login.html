{% extends 'my_sites/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>登录</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">登录</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'my_sites:index' %}" />
    </form>

{% endblock content %}
