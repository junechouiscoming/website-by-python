{% extends 'my_sites/base.html' %}

{% block content %}

    {% if form.errors %}
    <p>用户名或密码错误，请重试</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">登录</button>
        <input type="hidden" name="text" value="{% url 'my_sites:index' %}" />
    </form>

{% endblock content %}
