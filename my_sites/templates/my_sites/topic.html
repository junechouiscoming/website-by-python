{% extends 'my_sites/base.html' %}

{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}


{% block content %}

    <p>
        <a href="{% url 'my_sites:new_entry' topic.id %}">添加内容</a>
    </p>

    {% for entry in entries %}
        <div class="panel panel-default">
            <div class="panel-heading">
                 <h3>
                     {{ entry.date_added|date:'m d, Y H:i' }}
                     <small>
                         <a href="{% url 'my_sites:edit_entry' entry.id %}">编辑内容</a>
                     </small>
                 </h3>
            </div>
            <div class="panel-body">
                {{ entry.text|linebreaks }}
            </div>
        </div> <!-- panel -->

    {% empty %}
        该主题暂时没有内容。
    {% endfor %}

{% endblock content %}
