{% extends 'my_sites/base.html' %}

{% block content %}

  <p>主题</p>

  <ul>
      {% for topic in topics %}
          <li>
            <a href="{% url 'my_sites:topic' topic.id %}">{{ topic }}</a>
          </li>
      {% empty %}
          <li>No topics have been added yet.</li>
      {% endfor %}
  </ul>

  <a href="{% url 'my_sites:new_topic' %}">添加新主题:</a>


{% endblock content %}
