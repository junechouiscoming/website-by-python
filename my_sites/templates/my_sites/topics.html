{% extends 'my_sites/base.html' %}

{% block header %}
    <h2>主题</h2>
{% endblock header %}

{% block content %}

  <ul>
      {% for topic in topics %}
          <li>
            <h4>
                <a href="{% url 'my_sites:topic' topic.id %}">{{ topic }}</a>
            </h4>
          </li>
      {% empty %}
          <li>暂时没有新主题。</li>
      {% endfor %}
  </ul>

    <h3><a href="{% url 'my_sites:new_topic' %}">添加新主题:</a></h3>


{% endblock content %}
