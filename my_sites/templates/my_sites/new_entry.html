{% extends 'my_sites/base.html' %}

{% block content %}

    <p><a href="{% url 'my_sites:topic' topic.id %}">{{ topic }}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'my_sites:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Confirm</button>
    </form>

{% endblock content %}
